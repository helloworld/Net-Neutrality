<template name="contactInfo">
    <h3>Step 1- Fill in Contact Details</h3>

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>

            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Street Address</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="streetAddress"></textarea>

                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label">Zip Code</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-lg-2 control-label">Phone #</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Ex: 1234567891">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Save my data</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Yes, I would love to help
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">No, I choose to remain anonymous
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitContactInfo">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>

</template>

<template name="legislatorInfo">
    {{#if contactInfoSet}}
    <h3>Step 2- Contact your Representatives</h3>
    {{#each legislator}}
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">{{first_name}} {{last_name}}</h3>
        </div>

        <div class="panel-body">
            <p>Social Actions:</p>
            <a href="http://facebook.com/{{facebook_id}}" class="btn btn-primary btn-social btn-facebook" target="_blank"><i class="fa fa-facebook"></i>Post on {{last_name}}'s Wall</a>
            <a href="https://twitter.com/intent/tweet?screen_name={{twitter_id}}&text=I%20think%20that%20you%20should%20support20%23NetNeutrality" class="btn btn-primary btn-social btn-twitter"><i class="fa fa-twitter"></i>Tweet to @{{twitter_id}}</a>
            <br/>
            <br/>
            <p>Advanced Interactions:</p>
            <a class="btn btn-success btn-lg btn-block" id="placeCall" data-phoneNumber="{{phone}}" data-firstName="{{first_name}}" data-lastName="{{last_name}}" data-chamber="{{chamber}}" data-state="{{state}}">Place call</a>
            <a class="btn btn-info btn-lg btn-block" id="email" data-email="{{oc_email}}" data-firstName="{{first_name}}" data-lastName="{{last_name}}">Send Email</a>
        </div>


    </div>

    {{/each}} {{/if}}
</template>
